<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="./css/style2.css">

        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="./img/favicon.png">
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Log In</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" id="email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" id="password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                                <button><a href="Home Page.html">Log In</a></button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="Sign Up Page.html">Sign Up</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./img/google.jpg" alt="" class="google-img">
                        <span>Log in with Google</span>
                    </a>
                </div>

            </div>
        </section>
        <script src="./js/app2.js"></script>
    </body>
</html>
