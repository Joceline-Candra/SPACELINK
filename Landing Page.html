<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACELINK</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        
        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo_1.png" alt="Logo">
              <h3>SPACELINK</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="Sign Up Page.html" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>A Space To Link</h1>
                <h1>People Together</h1>
              </div>
              <p class="text">
                Join our community to create and share your daily contents.
                Find out about what your friends are up to and connect
                with other people all over the world. There's always SPACE for everyone!
              </p>
              <div class="cta">
                <a href="Log In Page.html" class="btn">Log In</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/landing_page_1.png" alt="Person Image" class="person">
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
